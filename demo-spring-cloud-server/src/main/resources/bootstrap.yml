server:
 port: 8111

spring:
  application:
    name: demo-spring-cloud-consul

management:
  context-path: /application
---

spring:
  profiles: default
  cloud:
    consul:
      config:
        data-key: data
        prefix: config
#        default-context: apps
#        profile-separator: ','
        format: yaml
      discovery:
        health-check-path: ${management.context-path}/health
        health-check-timeout: 10s




