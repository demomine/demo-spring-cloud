server:
 port: 8111

spring:
  application:
    name: demo-spring-cloud-consul

management:
  context-path: /application
---

spring:
  profiles: dev
  cloud:
    consul:
      config:
        data-key: data
        prefix: config
#        default-context: apps
#        profile-separator: ','
        format: yaml
      discovery:
        health-check-path: ${management.context-path}/health1
        health-check-timeout: 10s
        acl-token: 0BB2DCA0-F8D4-457B-866C-5BD5B30BEC63
        tags: dev
        management-tags: dev
        query-passing: true
        heartbeat:
          enabled: true
        catalog-services-watch-timeout: 200
        health-check-critical-timeout: 60s
logging:
  level:
    org.springframework: trace




